plugins {
   id 'base'
}
version '1.0.0-SNAPSHOT'

ext.repos = [
        'LocalMaven'   : "file://${projectDir}/../maven",
        'RemoteMavenRelease'   : "http://localhost:8081/artifactory/libs-release",
        'RemoteMavenSnapshot'   : "http://localhost:8081/artifactory/libs-snapshot"
]

subprojects {
	println "Before evalate"
	println project.name
	println project.version
	
    afterEvaluate { project ->
	    println "After evalate"
	    println project.name
		println project.version
	
        plugins.withType(JavaPlugin) {
            repositories {
                maven {
                    name = 'LocalMaven'
                    url = uri(repos.LocalMaven)
                }
                maven {
                    name = 'RemoteMaven'
                    if (project.version.endsWith('-SNAPSHOT')) {
                        url = uri(repos.RemoteMavenSnapshot)
                    } else {
                        url = uri(repos.RemoteMavenRelease)
                    }
                    credentials {
                        username 'admin'
                        password '!Passw0rd'
                    }
                }
                mavenCentral()
            }
        }
        plugins.withType(MavenPublishPlugin) {
            publishing {
                publications {
                    mavenJava(MavenPublication) {
                        from project.components.java
                    }
                }
                repositories {
                    maven {
                        name = 'LocalMaven'
                        url = uri(repos.LocalMaven)
                    }
                    maven {
                        name = 'RemoteMaven'
                        if (project.version.endsWith('-SNAPSHOT')) {
                            url = uri(repos.RemoteMavenSnapshot)
                        } else {
                            url = uri(repos.RemoteMavenRelease)
                        }
                        credentials {
                            username 'admin'
                            password '!Passw0rd'
                        }
                    }
                }
            }
        }
    }
}